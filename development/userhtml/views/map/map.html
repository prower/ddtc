<div class="page_content userpage" style="" id="map_html">
    <style>
    .mk1{
        background-image: url(./img/maks.png);
        width: 32px;
        height: 32px;
        background-size: 100% 100%;
        line-height: 30px;
        color: #fff;
        text-align: center;
        background-size: 192px 32px;
        font-size: 12px;
    }
    .mk1.state0{
        background-position-x: -32px;
    }
    .mk1.state1{
        background-position-x: 0px;
    }
    .mk1.state2{
        background-position-x: -32px;
    }
    </style>
    <style>
        .map_contaion{
            display: box;
            display: -webkit-box;
            display: -moz-box;

            -moz-box-orient:vertical;

            -webkit-box-orient:vertical;

            box-orient:vertical;
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
        .map_contaion>*{
            width: 100%;
            -moz-box-flex: auto;
            -webkit-flex: auto;
            -ms-flex: auto;
             flex: auto;
            height: auto;
        }
        .map_contaion .map{
            width: 100%;
            height: 60px;
            -moz-box-flex:1;
            -webkit-box-flex:1;
            box-flex:1;
            position: relative;
            overflow: hidden;
        }
        .map_contaion .list{
            -moz-box-flex:2;
            -webkit-box-flex:2;
            box-flex:2;
            position: relative;
        
            transition: all .5s;
            -moz-transition: all .5s;	/* Firefox 4 */
            -webkit-transition: all .5s;	/* Safari 和 Chrome */
            -o-transition: all .5s;
        }
        .map_contaion .list>*{
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
        }
        .map_contaion .list .innerlist{
            left: 0;
            margin-top:0px;
            
            overflow: hidden;
        }
        .map_contaion .list .innerlist .active{
            background-color: #fff;
        }
    </style>
    <div class="map_contaion">
        <div class="map" id="map_html_mapid"></div>
        <div class="title-box" name="searchbar" style="display:none;">
            <span class="mui-icon duduche icon-place"></span><b>您当前的位置</b>
            <div class="search-link">
                <a name="search">
                    <span class="mui-icon duduche icon-search"></span>
                </a>
            </div>
        </div>
        <div class="mui-card list park-list">
            <div class="innerlist">
                <div name="scrollarea">
                <ul class="mui-table-view park-list">
                    <li class="mui-table-view-cell tccrow">
                        <div style="height: 500px;">
                            <p style="padding-top: 150px;overflow: visible;"><b>嘟嘟停车</b>正在为您查询周围停车场...</p>
                        </div>
                    </li>
                </ul>
                <!--显示合作区域-->
                <ul class="mui-table-view" name='pointlist' style="display:none">
                    <li class="mui-table-view-divider" name='nonerow'>
                        附近没有合作停车场，您可以尝试：
                    </li>
                </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="template">
        <ul>
            <!--合作停车场-->
            <li class="mui-table-view-cell" name='row'>
                <div class="distance"><span name='distance'></span>米</div>
                <h4><span name='title'></span><span class="tips-box tips-green" name="preorder">可预订</span></h4>
                <p class='mui-ellipsis' name='rules'></p>
                <p class='mui-ellipsis' name='spaces'>现在是<span name='numberstatus1'></span><mytag style="display:none">，预计<span name='numberstatus2t'></span>后<span name='numberstatus2'></span></mytag></p>
                <p class='mui-ellipsis activity' name='activity'></p>
                <a class="mui-btn mui-btn-primary">详情</a>
            </li>
            <!--免费停车位-->
            <li class="mui-table-view-cell mui-collapse" name='row0'>
                <a class="mui-navigate-right" name="head">
                    <h4>附近有<b></b>个免费停车位</h4>
                    <p class="mui-ellipsis-2 park-free-intro"></p>
                </a>
                <ul class="mui-table-view mui-table-view-chevron">
                </ul>
            </li>
            <!--免费停车位块-->
            <li class="mui-table-view-cell" name='rowfree'>
                <div class="distance"><span name='distance'></span>米</div>
                <h4 name='title'></h4>
                <p class='mui-ellipsis-2' name='desc'></p>
                <a class="mui-btn mui-btn-primary">详情</a>
            </li>
            <!--区域块-->
            <li name="tujianrow" class="mui-table-view-cell row">
                <h4>
                    <span class="mui-icon duduche icon-place"></span>
                    <span name="name"></span>
                </h4>
                <p name="desc" style="display:block;" class="search_desc"></p>
                <span class="mui-icon mui-icon-arrowdown search_arrowup"></span>
                <ul name="areablocks" style="display:none;" class="mui-table-view mui-grid-view mui-grid-9">
                </ul>
            </li>
            <!--子区域块-->
            <li class="mui-table-view-cell mui-media mui-col-xs-4" name="areablock">
                <div class="mui-media-body"></div>
            </li>
        </ul>
        <!--地图点-->
        <div name='mk1'>
            <div  class="mk1 state{1}">{0}</div>
        </div>
    </div>
</div>
